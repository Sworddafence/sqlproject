<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .button-container a {
            text-decoration: none;
        }
        .button-container button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .button-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Update Profile</h1>
    <div class="button-container">
        <a href="/changefavoritegames?GLOBALUSER={{ GLOBALUSER }}">
            <button>Change Favorite Games List</button>
        </a>
        <a href="/changepassword?GLOBALUSER={{ GLOBALUSER }}">
            <button>Change Password</button>
        </a>
    </div>
</body>
</html>
